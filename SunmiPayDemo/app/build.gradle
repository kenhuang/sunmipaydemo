apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.blanks.test.demo"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 5
        versionName "v1.0.5"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    signingConfigs {
        release {
            keyAlias 'sunmidemo'
            keyPassword '123456'
            storeFile file('../app/sunmidemo.jks')
            storePassword '123456'
        }
        debug {
            keyAlias 'sunmidemo'
            keyPassword '123456'
            storeFile file('../app/sunmidemo.jks')
            storePassword '123456'
        }
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    android.applicationVariants.all {
        variant ->
            variant.outputs.each {
                output -> output.outputFile = new File(output.outputFile.parent, "SunmiPayDemo" + "_" + defaultConfig.versionName + "_" + buildType.name + ".apk");
            }
    }
}
repositories { flatDir { dirs 'libs' } }
dependencies {
    compile fileTree(include: ['*.arr'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile(name:'sunmipaylib-release', ext:'aar')
    testCompile 'junit:junit:4.12'
}
